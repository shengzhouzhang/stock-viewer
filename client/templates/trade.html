<div id="stock-trade-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="stock-trade-modal-stock-name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-6">
              <label id="stock-trade-modal-stock-name" class="stock-name control-label"></label>
            </div>
          </div>
          <div class="form-group">
            <label for="stock-trade-modal-stock-symbol" class="col-sm-3 control-label">Symbol</label>
            <div class="col-sm-6">
              <label id="stock-trade-modal-stock-symbol" class="stock-symbol control-label"></label>
            </div>
          </div>
          <div class="form-group">
            <label for="stock-trade-modal-price" class="col-sm-3 control-label">Current Price</label>
            <div class="col-sm-6">
              $<label id="stock-trade-modal-price" class="stock-price control-label"></label>
            </div>
          </div>
          <div class="form-group">
            <label for="stock-trade-modal-available-volume" class="col-sm-3 control-label">Available</label>
            <div class="col-sm-6">
              <label id="stock-trade-modal-available-volume" class="stock-volume control-label"></label>
            </div>
          </div>
          <div class="form-group">
            <label for="stock-trade-modal-hold-volume" class="col-sm-3 control-label">My Holdings</label>
            <div class="col-sm-6">
              <label id="stock-trade-modal-hold-volume" class="hold-volume control-label"></label>
            </div>
          </div>
          <div class="form-group">
            <label for="stock-trade-modal-trade-price" class="col-sm-3 control-label">Trade Price</label>
            <div class="col-sm-6">
              <input type="text" class="form-control trade-price" id="stock-trade-modal-trade-price"
                     placeholder="the price to buy or sell">
            </div>
          </div>
          <div class="form-group">
            <label for="stock-trade-modal-trade-volume" class="col-sm-3 control-label">Trade Volume</label>
            <div class="col-sm-6">
              <input type="text" class="form-control trade-volume" id="stock-trade-modal-trade-volume"
                     placeholder="the amount of volume to buy or sell">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary trade-action">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
